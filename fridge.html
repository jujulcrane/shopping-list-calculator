    <link rel="stylesheet" type="text/css" href="css/fridge.css">
    <title>Shopping List Calculator Cook Book</title>
</head>
<body>
    <header class = "main-header">
        <div id = main-title>
            <h1>Shopping list calculator</h1>
        </div>
        <div id = "burger-icon">
            <button class = "navbutton">
                <img id = "navImg" src="../shopping-list-calculator/images/Mask groupnavmenu.png" alt="burger menu">
            </button>
        </div>
    </header>
    <nav id="nav-block">
        <ul id = links>
            <li class = "link"> <a href="../shopping-list-calculator/index.html">Home</a></li>
            <li class = "link"> <a href="../shopping-list-calculator/cookbook.html">Cook Book</a></li>
            <li class = "link"> <a href="../shopping-list-calculator/fridge.html">Fridge</a></li>
            <li class = "link"> <a href="../shopping-list-calculator/shoppinglist.html">Shopping List</a></li>
        </ul>
    </nav>

    <section id="fridge-hero">
    </section>

    <div class = "container fridge-title">
        <section>
            <li class="section-title">Fridge</li>
        </section>
    </div>

    <div class="container">
        <section class="copy">
            <p1>Add Items to your virtual fridge.</p1>
        </section>
    </div>

    <div class="container">
        <section id="virtual-fridge">
            <section id = "labels">
                <h1>Item</h1>
                <h2>Quantity</h2>
            </section>
            <div id = "shelves">
                <ul>
                    <li>
                        <section id ="milk">
                            <p1>Milk</p1>
                            <p1>12 cups</p1>
                            <button class = "remove">REMOVE</button>
                        </section>
                    </li>
                    <li>
                        <section id = "addForm">
                            <input type="text" id="add-item" placeholder="Add item...">
                            <input type="text" id="add-quant" placeholder="Quantity...">
                            <button class = "add">ADD</button>
                        </section>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <!-- footer -->
